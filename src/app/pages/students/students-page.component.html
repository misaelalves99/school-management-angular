<!-- src/pages/students/students-page.component.html -->

<div class="pageContainer">
  <div class="leftPanel">
    <h2 class="title">Buscar Alunos</h2>
    <form (ngSubmit)="onSearch()" class="searchForm">
      <input type="text" placeholder="Digite o nome..." [(ngModel)]="search" name="search" />
      <button type="submit" class="btn btnPrimary">Buscar</button>
    </form>

    <a [routerLink]="['/students/create']" class="btn btnSuccess">Cadastrar Novo Aluno</a>
  </div>

  <div class="rightPanel">
    <h2 class="title">Lista de Alunos</h2>
    <table class="table">
      <thead>
        <tr>
          <th>ID</th> <!-- Coluna adicionada -->
          <th>Nome</th>
          <th>Matrícula</th>
          <th>Telefone</th>
          <th>Ações</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngIf="students.length === 0">
          <td colspan="5" style="text-align:center; padding:20px;">Nenhum aluno encontrado.</td>
        </tr>
        <tr *ngFor="let student of students">
          <td>{{ student.id }}</td> <!-- ID mostrado -->
          <td>{{ student.name }}</td>
          <td>{{ student.enrollmentNumber }}</td>
          <td>{{ student.phone || '-' }}</td>
          <td>
            <a [routerLink]="['/students/details', student.id]" class="btn btnInfo">Detalhes</a>
            <a [routerLink]="['/students/edit', student.id]" class="btn btnWarning">Editar</a>
            <a [routerLink]="['/students/delete', student.id]" class="btn btnDanger">Excluir</a>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
