<!-- src/pages/students/create/create-page.component.html -->

<div class="createContainer">
  <h1 class="title">Cadastrar Novo Aluno</h1>
  <form #studentForm="ngForm" (ngSubmit)="onSubmit(studentForm)">
    <div class="formGroup">
      <label for="name">Nome</label>
      <input id="name" name="name" type="text" [(ngModel)]="student.name" />
      <span class="textDanger" *ngIf="errors.name">{{ errors.name }}</span>
    </div>

    <div class="formGroup">
      <label for="email">Email</label>
      <input id="email" name="email" type="email" [(ngModel)]="student.email" />
      <span class="textDanger" *ngIf="errors.email">{{ errors.email }}</span>
    </div>

    <div class="formGroup">
      <label for="dateOfBirth">Data de Nascimento</label>
      <input id="dateOfBirth" name="dateOfBirth" type="date" [(ngModel)]="student.dateOfBirth" />
      <span class="textDanger" *ngIf="errors.dateOfBirth">{{ errors.dateOfBirth }}</span>
    </div>

    <div class="formGroup">
      <label for="enrollmentNumber">Matrícula</label>
      <input id="enrollmentNumber" name="enrollmentNumber" type="text" [(ngModel)]="student.enrollmentNumber" />
      <span class="textDanger" *ngIf="errors.enrollmentNumber">{{ errors.enrollmentNumber }}</span>
    </div>

    <div class="formGroup">
      <label for="phone">Telefone</label>
      <input id="phone" name="phone" type="tel" [(ngModel)]="student.phone" />
    </div>

    <div class="formGroup">
      <label for="address">Endereço</label>
      <input id="address" name="address" type="text" [(ngModel)]="student.address" />
    </div>

    <button type="submit">Salvar</button>
  </form>

  <button class="btnSecondary" (click)="goBack()">Voltar à Lista</button>
</div>
