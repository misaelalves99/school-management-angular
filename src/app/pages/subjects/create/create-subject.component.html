<!-- src/pages/subjects/create/create-subject.component.html -->

<div class="createContainer">
  <h1 class="createTitle">Cadastrar Nova Disciplina</h1>

  <form (ngSubmit)="handleSubmit()" class="createForm">
    <div class="formGroup">
      <label for="name" class="formLabel">Nome da Disciplina</label>
      <input
        type="text"
        id="name"
        name="name"
        [(ngModel)]="subject.name"
        (ngModelChange)="handleChange('name', $event)"
        class="formInput"
      />
      <span *ngIf="errors.name" class="formError">{{ errors.name }}</span>
    </div>

    <div class="formGroup">
      <label for="description" class="formLabel">Descrição</label>
      <textarea
        id="description"
        name="description"
        [(ngModel)]="subject.description"
        (ngModelChange)="handleChange('description', $event)"
        class="formInput"
      ></textarea>
    </div>

    <div class="formGroup">
      <label for="workloadHours" class="formLabel">Carga Horária (horas)</label>
      <input
        type="number"
        id="workloadHours"
        name="workloadHours"
        [(ngModel)]="subject.workloadHours"
        (ngModelChange)="handleChange('workloadHours', $event)"
        min="1"
        class="formInput"
      />
      <span *ngIf="errors.workloadHours" class="formError">{{ errors.workloadHours }}</span>
    </div>

    <div class="formActions">
      <button type="submit" class="btnPrimary">Salvar</button>
      <button type="button" class="btnSecondary" (click)="goBack()">Voltar à Lista</button>
    </div>
  </form>
</div>
