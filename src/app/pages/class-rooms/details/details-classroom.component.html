<!-- src/pages/class-rooms/details/details-classroom.component.html -->

<div class="container" *ngIf="classRoom; else loading">
  <h1 class="title">Detalhes da Turma</h1>

  <div class="detailsRow">
    <span class="detailsLabel">Nome:</span>
    <span class="detailsValue">{{ classRoom.name }}</span>
  </div>

  <div class="detailsRow">
    <span class="detailsLabel">Capacidade:</span>
    <span class="detailsValue">{{ classRoom.capacity }}</span>
  </div>

  <div class="detailsRow">
    <span class="detailsLabel">Horário:</span>
    <span class="detailsValue">{{ classRoom.schedule || 'Não definido' }}</span>
  </div>

  <div class="actions">
    <a [routerLink]="['/classrooms/edit', classRoom.id]" class="btnWarning">Editar</a>
    <a [routerLink]="['/classrooms']" class="btnSecondary">Voltar</a>
  </div>
</div>

<ng-template #loading>
  <p>Carregando...</p>
</ng-template>
