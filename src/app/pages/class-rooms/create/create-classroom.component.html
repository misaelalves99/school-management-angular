<!-- /src/pages/class-rooms/create/create-classroom.component.html -->

<div class="createContainer">
  <h1 class="createTitle">Criar Sala</h1>

  <form #classroomForm="ngForm" (ngSubmit)="handleSubmit()" class="createForm">
    <div class="formGroup">
      <label for="name" class="formLabel">Nome</label>
      <input
        type="text"
        id="name"
        name="name"
        [(ngModel)]="name"
        required
        class="formInput"
      />
    </div>

    <div class="formGroup">
      <label for="capacity" class="formLabel">Capacidade</label>
      <input
        type="number"
        id="capacity"
        name="capacity"
        [(ngModel)]="capacity"
        required
        class="formInput"
      />
    </div>

    <div class="formGroup">
      <label for="schedule" class="formLabel">Hor√°rio</label>
      <input
        type="text"
        id="schedule"
        name="schedule"
        [(ngModel)]="schedule"
        required
        class="formInput"
      />
    </div>

    <div class="formActions">
      <button type="submit" class="btnPrimary">Criar Sala</button>
      <button type="button" class="btnSecondary" (click)="cancel()">Cancelar</button>
    </div>
  </form>
</div>
