<!-- /src/pages/class-rooms/create/create-classroom.component.html -->

<div class="create-container">
  <h1>Criar Sala</h1>

  <form (ngSubmit)="handleSubmit()" #classroomForm="ngForm">
    <div class="form-group">
      <label for="name">Nome</label>
      <input
        type="text"
        id="name"
        name="name"
        [(ngModel)]="name"
        required
      />
    </div>

    <div class="form-group">
      <label for="capacity">Capacidade</label>
      <input
        type="number"
        id="capacity"
        name="capacity"
        [(ngModel)]="capacity"
        required
      />
    </div>

    <div class="form-group">
      <label for="schedule">Hor√°rio</label>
      <input
        type="text"
        id="schedule"
        name="schedule"
        [(ngModel)]="schedule"
        required
      />
    </div>

    <button type="submit">Criar Sala</button>
    <button type="button" class="btn-secondary" (click)="cancel()">Cancelar</button>
  </form>
</div>
