<!-- src/pages/class-rooms/edit/edit-classroom.component.html -->

<h1 class="title">Editar Sala</h1>

<form *ngIf="classRoom" (ngSubmit)="handleSubmit()" class="form">
  <div class="formGroup">
    <label for="name">Nome</label>
    <input id="name" name="name" type="text" [(ngModel)]="formData.name" required />
  </div>

  <div class="formGroup">
    <label for="capacity">Capacidade</label>
    <input id="capacity" name="capacity" type="number" min="1" max="100" [(ngModel)]="formData.capacity" required />
  </div>

  <div class="formGroup">
    <label for="schedule">Horário</label>
    <input id="schedule" name="schedule" type="text" [(ngModel)]="formData.schedule" />
  </div>

  <button type="submit" class="btnPrimary">Salvar Alterações</button>
  <button type="button" class="btnSecondary" (click)="cancel()">Cancelar</button>
</form>
