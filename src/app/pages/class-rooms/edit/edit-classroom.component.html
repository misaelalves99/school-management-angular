<!-- src/pages/class-rooms/edit/edit-classroom.component.html -->

<div class="createContainer">
  <h1 class="createTitle">Editar Sala</h1>

  <form *ngIf="classRoom" (ngSubmit)="handleSubmit()" class="createForm">
    <div class="formGroup">
      <label for="name" class="formLabel">Nome</label>
      <input
        id="name"
        name="name"
        type="text"
        [(ngModel)]="formData.name"
        required
        class="formInput"
      />
    </div>

    <div class="formGroup">
      <label for="capacity" class="formLabel">Capacidade</label>
      <input
        id="capacity"
        name="capacity"
        type="number"
        min="1"
        max="100"
        [(ngModel)]="formData.capacity"
        required
        class="formInput"
      />
    </div>

    <div class="formGroup">
      <label for="schedule" class="formLabel">Horário</label>
      <input
        id="schedule"
        name="schedule"
        type="text"
        [(ngModel)]="formData.schedule"
        class="formInput"
      />
    </div>

    <div class="formActions">
      <button type="submit" class="btnPrimary">Salvar Alterações</button>
      <button type="button" class="btnSecondary" (click)="cancel()">Voltar</button>
    </div>
  </form>
</div>
