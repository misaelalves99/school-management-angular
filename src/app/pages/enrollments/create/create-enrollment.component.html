<!-- src/pages/enrollments/create/create-enrollment.component.html -->

<div class="createContainer">
  <h1 class="createTitle">Nova Matrícula</h1>

  <form (ngSubmit)="handleSubmit()" class="createForm">
    <div class="formGroup">
      <label for="studentId" class="formLabel">Aluno</label>
      <select
        id="studentId"
        name="studentId"
        [(ngModel)]="form.studentId"
        class="formInput"
      >
        <option value="">Selecione o Aluno</option>
        <option *ngFor="let s of students" [value]="s.id">{{ s.name }}</option>
      </select>
      <span *ngIf="errors.studentId" class="formError">{{ errors.studentId }}</span>
    </div>

    <div class="formGroup">
      <label for="classRoomId" class="formLabel">Turma</label>
      <select
        id="classRoomId"
        name="classRoomId"
        [(ngModel)]="form.classRoomId"
        class="formInput"
      >
        <option value="">Selecione a Turma</option>
        <option *ngFor="let c of classRooms" [value]="c.id">{{ c.name }}</option>
      </select>
      <span *ngIf="errors.classRoomId" class="formError">{{ errors.classRoomId }}</span>
    </div>

    <div class="formGroup">
      <label for="enrollmentDate" class="formLabel">Data da Matrícula</label>
      <input
        id="enrollmentDate"
        name="enrollmentDate"
        type="date"
        [(ngModel)]="form.enrollmentDate"
        class="formInput"
      />
      <span *ngIf="errors.enrollmentDate" class="formError">{{ errors.enrollmentDate }}</span>
    </div>

    <div class="formActions">
      <button type="submit" class="btnPrimary">Salvar</button>
      <button type="button" class="btnSecondary" (click)="goBack()">Voltar à Lista</button>
    </div>
  </form>
</div>
