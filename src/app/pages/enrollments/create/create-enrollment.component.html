<div class="createContainer">
  <h1 class="createTitle">Nova Matrícula</h1>

  <form (ngSubmit)="handleSubmit()" class="createForm">
    <!-- Aluno -->
    <div class="formGroup">
      <label for="studentId" class="formLabel">Aluno</label>
      <select id="studentId" name="studentId" [(ngModel)]="form.studentId" class="formInput">
        <option [ngValue]="undefined">Selecione o Aluno</option>
        <option *ngFor="let s of students" [ngValue]="s.id">{{ s.name }}</option>
      </select>
      <span *ngIf="errors.studentId" class="formError">{{ errors.studentId }}</span>
    </div>

    <!-- Turma -->
    <div class="formGroup">
      <label for="classRoomId" class="formLabel">Turma</label>
      <select id="classRoomId" name="classRoomId" [(ngModel)]="form.classRoomId" class="formInput">
        <option [ngValue]="undefined">Selecione a Turma</option>
        <option *ngFor="let c of classRooms" [ngValue]="c.id">{{ c.name }}</option>
      </select>
      <span *ngIf="errors.classRoomId" class="formError">{{ errors.classRoomId }}</span>
    </div>

    <!-- Data da Matrícula -->
    <div class="formGroup">
      <label for="enrollmentDate" class="formLabel">Data da Matrícula</label>
      <input
        id="enrollmentDate"
        name="enrollmentDate"
        type="date"
        [(ngModel)]="form.enrollmentDate"
        class="formInput"
      />
      <span *ngIf="errors.enrollmentDate" class="formError">{{ errors.enrollmentDate }}</span>
    </div>

    <!-- Status -->
    <div class="formGroup">
      <label for="status" class="formLabel">Status</label>
      <select id="status" name="status" [(ngModel)]="form.status" class="formInput">
        <option [ngValue]="undefined">Selecione o Status</option>
        <option [ngValue]="'Ativo'">Ativo</option>
        <option [ngValue]="'Inativo'">Inativo</option>
      </select>
      <span *ngIf="errors.status" class="formError">{{ errors.status }}</span>
    </div>

    <div class="formActions">
      <button type="submit" class="btnPrimary">Salvar</button>
      <button type="button" class="btnSecondary" (click)="goBack()">Voltar</button>
    </div>
  </form>
</div>
