<!-- src/pages/enrollments/details/details-enrollment.component.html -->

<div class="container" *ngIf="enrollment; else loading">
  <h1 class="title">Detalhes da Matrícula</h1>

  <div class="detailsRow">
    <span class="detailsLabel">Aluno:</span>
    <span class="detailsValue">{{ enrollment.studentName ?? 'Aluno não informado' }}</span>
  </div>

  <div class="detailsRow">
    <span class="detailsLabel">Turma:</span>
    <span class="detailsValue">{{ enrollment.classRoomName ?? 'Turma não informada' }}</span>
  </div>

  <div class="detailsRow">
    <span class="detailsLabel">Status:</span>
    <span class="detailsValue">{{ enrollment.status ?? '-' }}</span>
  </div>

  <div class="detailsRow">
    <span class="detailsLabel">Data da Matrícula:</span>
    <span class="detailsValue">{{ enrollment.enrollmentDate | date:'shortDate' }}</span>
  </div>

  <div class="actions">
    <button type="button" class="btnWarning" (click)="edit()">Editar</button>
    <button type="button" class="btnSecondary" (click)="back()">Voltar</button>
  </div>
</div>

<ng-template #loading>
  <p>Carregando...</p>
</ng-template>
