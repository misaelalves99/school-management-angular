<!-- src/pages/teachers/create/create-teacher.component.html -->

<div class="createContainer">
  <h1 class="createTitle">Cadastrar Novo Professor</h1>

  <form (ngSubmit)="handleSubmit()" class="createForm">
    <div class="formGroup" *ngFor="let field of fields">
      <label [for]="field.name" class="formLabel">{{ field.label }}</label>
      <input
        [id]="field.name"
        [type]="field.type"
        [(ngModel)]="formData[field.name]"
        [name]="field.name"
        class="formInput"
      />
      <span *ngIf="errors[field.name]" class="formError">{{ errors[field.name] }}</span>
    </div>

    <div class="formActions">
      <button type="submit" class="btnPrimary">Salvar</button>
      <button type="button" class="btnSecondary" routerLink="/teachers">Voltar Ã  Lista</button>
    </div>
  </form>
</div>
