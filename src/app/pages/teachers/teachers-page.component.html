<!-- src/pages/teachers/teachers-page.component.html -->

<div class="pageContainer">
  <!-- Left Panel -->
  <div class="leftPanel">
    <h2 class="title">Buscar Professores</h2>
    <form (submit)="$event.preventDefault();" class="searchForm" role="search">
      <input
        type="text"
        placeholder="Digite o nome ou disciplina..."
        [(ngModel)]="searchTerm"
        name="searchString"
        (ngModelChange)="onSearchChange()"
        class="searchInput"
        aria-label="Campo de busca de professores"
      />
      <button type="submit" class="btn btnPrimary">Buscar</button>
    </form>

    <button class="btn btnSuccess" (click)="navigateTo('/teachers/create')">
      Cadastrar Novo Professor
    </button>
  </div>

  <!-- Right Panel -->
  <div class="rightPanel">
    <h2 class="title">Lista de Professores</h2>

    <table class="table" aria-label="Lista de professores">
      <thead>
        <tr>
          <th>Nome</th>
          <th>Email</th>
          <th>Disciplina</th>
          <th>Ações</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngIf="filteredTeachers.length === 0">
          <td colspan="4" style="text-align:center; padding:20px;">Nenhum professor encontrado.</td>
        </tr>
        <tr *ngFor="let teacher of filteredTeachers">
          <td>{{ teacher.name }}</td>
          <td>{{ teacher.email }}</td>
          <td>{{ teacher.subject }}</td>
          <td>
            <button class="btn btnInfo" (click)="navigateTo('/teachers/details/' + teacher.id)">
              Detalhes
            </button>
            <button class="btn btnWarning" (click)="navigateTo('/teachers/edit/' + teacher.id)">
              Editar
            </button>
            <button class="btn btnDanger" (click)="navigateTo('/teachers/delete/' + teacher.id)">
              Excluir
            </button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
