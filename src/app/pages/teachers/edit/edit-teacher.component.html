<!-- src/pages/teachers/edit/edit-teacher.component.html -->
 
<div *ngIf="loading">Carregando...</div>

<div *ngIf="!loading">
  <h1 class="title">Editar Professor</h1>
  <form (ngSubmit)="handleSubmit()" class="form">
    <div class="edit-container">
      <!-- Nome -->
      <div class="form-group">
        <label for="name">Nome</label>
        <input id="name" name="name" type="text" [(ngModel)]="formData.name" />
        <span class="text-danger" *ngIf="errors.name">{{ errors.name }}</span>
      </div>

      <!-- Email -->
      <div class="form-group">
        <label for="email">Email</label>
        <input id="email" name="email" type="email" [(ngModel)]="formData.email" />
        <span class="text-danger" *ngIf="errors.email">{{ errors.email }}</span>
      </div>

      <!-- Data de Nascimento -->
      <div class="form-group">
        <label for="dateOfBirth">Data de Nascimento</label>
        <input id="dateOfBirth" name="dateOfBirth" type="date" [(ngModel)]="formData.dateOfBirth" />
        <span class="text-danger" *ngIf="errors.dateOfBirth">{{ errors.dateOfBirth }}</span>
      </div>

      <!-- Disciplina -->
      <div class="form-group">
        <label for="subject">Disciplina</label>
        <input id="subject" name="subject" type="text" [(ngModel)]="formData.subject" />
        <span class="text-danger" *ngIf="errors.subject">{{ errors.subject }}</span>
      </div>

      <!-- Telefone -->
      <div class="form-group">
        <label for="phone">Telefone</label>
        <input id="phone" name="phone" type="tel" [(ngModel)]="formData.phone" />
      </div>

      <!-- Endereço -->
      <div class="form-group">
        <label for="address">Endereço</label>
        <input id="address" name="address" type="text" [(ngModel)]="formData.address" />
      </div>

      <button type="submit">Salvar</button>
    </div>
  </form>

  <button class="btn-secondary" type="button" (click)="goBack()">Voltar à Lista</button>
</div>
