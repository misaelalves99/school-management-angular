<!-- src/pages/teachers/edit/edit-teacher.component.html -->
 
<div *ngIf="loading">Carregando...</div>

<div *ngIf="!loading" class="createContainer">
  <h1 class="createTitle">Editar Professor</h1>

  <form (ngSubmit)="handleSubmit()" class="createForm">
    <!-- Nome -->
    <div class="formGroup">
      <label for="name" class="formLabel">Nome</label>
      <input id="name" name="name" type="text" [(ngModel)]="formData.name" class="formInput" />
      <span class="formError" *ngIf="errors.name">{{ errors.name }}</span>
    </div>

    <!-- Email -->
    <div class="formGroup">
      <label for="email" class="formLabel">Email</label>
      <input id="email" name="email" type="email" [(ngModel)]="formData.email" class="formInput" />
      <span class="formError" *ngIf="errors.email">{{ errors.email }}</span>
    </div>

    <!-- Data de Nascimento -->
    <div class="formGroup">
      <label for="dateOfBirth" class="formLabel">Data de Nascimento</label>
      <input id="dateOfBirth" name="dateOfBirth" type="date" [(ngModel)]="formData.dateOfBirth" class="formInput" />
      <span class="formError" *ngIf="errors.dateOfBirth">{{ errors.dateOfBirth }}</span>
    </div>

    <!-- Disciplina -->
    <div class="formGroup">
      <label for="subject" class="formLabel">Disciplina</label>
      <select id="subject" name="subject" [(ngModel)]="formData.subject" class="formInput">
        <option value="">Selecione uma disciplina</option>
        <option *ngFor="let subject of subjects" [value]="subject.name">
          {{ subject.name }}
        </option>
      </select>
      <span class="formError" *ngIf="errors.subject">{{ errors.subject }}</span>
    </div>

    <!-- Telefone -->
    <div class="formGroup">
      <label for="phone" class="formLabel">Telefone</label>
      <input id="phone" name="phone" type="tel" [(ngModel)]="formData.phone" class="formInput" />
    </div>

    <!-- Endereço -->
    <div class="formGroup">
      <label for="address" class="formLabel">Endereço</label>
      <input id="address" name="address" type="text" [(ngModel)]="formData.address" class="formInput" />
    </div>

    <div class="formActions">
      <button type="submit" class="btnPrimary">Salvar</button>
      <button type="button" class="btnSecondary" (click)="goBack()">Voltar</button>
    </div>
  </form>
</div>
